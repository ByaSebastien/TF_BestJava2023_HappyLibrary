<ul>
  <li *ngFor="let link of links">
    <a [routerLink]="link.url">{{link.title}}</a>
  </li>
  <li>
    <a *ngIf="!currentUser" routerLink="/login">Login</a>
    <a *ngIf="currentUser">{{currentUser.user.email}}</a>
  </li>
  <li>
    <a *ngIf="!currentUser" routerLink="/register">Register</a>
    <a *ngIf="currentUser" (click)="logout()">Logout</a>
  </li>
</ul>
